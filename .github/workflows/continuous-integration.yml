name: Continuous Integration

on:
    pull_request:
    push:
        branches:
            - main

env:
    NODE_VERSION: 16
    CI: true
    CYPRESS_CACHE_FOLDER: cypress_cache

jobs:
    linting:
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout current commit
              uses: actions/checkout@v3

            - name: Use pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Use Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install npm dependencies
              run: pnpm i --frozen-lockfile
              env:
                  CYPRESS_INSTALL_BINARY: 0

            - name: Build packages
              run: pnpm run build

            - name: Lint files (JS/TS & CSS)
              run: pnpm run lint

    typecheck:
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout current commit
              uses: actions/checkout@v3

            - name: Use pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Use Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install npm dependencies
              run: pnpm i --frozen-lockfile
              env:
                  CYPRESS_INSTALL_BINARY: 0

            - name: Build packages
              run: pnpm run build

            - name: Typecheck files
              run: pnpm run typecheck

    unit-tests:
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout current commit
              uses: actions/checkout@v3

            - name: Use pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Use Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install npm dependencies
              run: pnpm i --frozen-lockfile
              env:
                  CYPRESS_INSTALL_BINARY: 0

            - name: Build packages
              run: pnpm run build

            - name: Unit Tests
              run: pnpm run test:unit

    component-tests:
        runs-on: ubuntu-latest
        timeout-minutes: 10

        strategy:
            # when one test fails, do not cancel the other
            # containers, because this will kill Cypress processes
            # leaving the Dashboard hanging ...
            # https://github.com/cypress-io/github-action/issues/48
            fail-fast: false
            matrix:
                containers:
                    [
                        "worker bee 1",
                        "worker bee 2",
                        "worker bee 3",
                        "worker bee 4",
                    ]

        steps:
            - name: Checkout current commit
              uses: actions/checkout@v3

            - name: Use pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Use Node.js ${{ env.NODE_VERSION }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install npm dependencies
              run: pnpm i --frozen-lockfile

            - name: Build packages
              run: pnpm run build

            - name: Component Tests
              run: pnpm run test:components -- --key=${{ secrets.CYPRESS_RECORD_KEY }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
